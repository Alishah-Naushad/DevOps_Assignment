<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <h1>My Projects</h1>
    <label for="filter">Filter by Name:</label>
    <input type="text" id="filter" oninput="filterProjects()">
    <ul id="projectList">
        <li>Pharmacy Management System (C)</li>
        <li>Hotel Management System (C++)</li>
        <li>Sentiment Analysis (C++)</li>
        <li>Rent-A-Roo Mobile Application (Flutter, FastApi, Python and PostgreSQL)</li>
        <li>TablExtract Mobile Application (React-Native, Python and FastApi)</li>
    </ul>

    <script>
        function filterProjects() {
            var input, filter, ul, li, projects, i, txtValue;
            input = document.getElementById('filter');
            filter = input.value.toUpperCase();
            ul = document.getElementById('projectList');
            projects = ul.getElementsByTagName('li');
            for (i = 0; i < projects.length; i++) {
                txtValue = projects[i].textContent || projects[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    projects[i].style.display = '';
                } else {
                    projects[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
